<form class="form-horizontal" role="form" action="/trophies" method="post">
    <input type="hidden" name="_csrf" value="{{csrf}}"/>
    <input type="hidden" name="_method" value="post"/>

    <div class="form-group">
        <label for="formName" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="formName" name="name" value="" placeholder="Enter your name please!"/>
        </div>
    </div>

    <div class="form-group">
        <label for="scored" class="col-sm-2 control-label">Scored:</label>
        <div class="col-sm-10">
            <input type="checkbox" id="scored" name="scored" value="true" {{#scored}}checked{{/scored}} />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success" value="Create"/>
            <input type="reset" class="btn btn-warning" value="Cancel edits"/>
            <a href="/trophies/" class="btn btn-info">Back to other trophies</a>
        </div>
    </div>
</form>
