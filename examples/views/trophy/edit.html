{{#trophy}}
<form class="form-horizontal" role="form" action="/trophies/{{id}}/" method="post">
    <input type="hidden" name="_csrf" value="{{csrf}}"/>
    <input type="hidden" name="_method" value="put"/>

    <div class="form-group">
        <label for="formName" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="formName" value="{{name}}" placeholder="Enter name"/>
        </div>
    </div>

    <div class="form-group">
        <label for="scored" class="col-sm-2 control-label">Scored:</label>
        <div class="col-sm-10">
            <input type="checkbox" id="scored" name="scored" value="true" {{#scored}}checked{{/scored}} />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success" value="Save"/>
            <input type="reset" class="btn btn-warning" value="Cancel edits"/>
        </div>
    </div>
</form>
<form class="form-horizontal" role="form" action="/trophies/{{id}}/" method="post" onsubmit="return window.confirm('Are you sure?');">
    <input type="hidden" name="_csrf" value="{{csrf}}"/>
    <input type="hidden" name="_method" value="delete"/>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-danger" type="submit" value="Remove">
            <a class="btn btn-info" href="/trophies/{{id}}">Back</a>
        </div>
    </div>
</form>
{{/trophy}}
